<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Competiciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Listado de Competiciones</h2>

    <!-- Tabla con competiciones -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>Estado</th>
            <th>Precio Inscripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterar sobre las competiciones -->
        <tr th:each="competicion : ${competiciones}">
            <td th:text="${competicion.id}"></td>
            <td th:text="${competicion.nombre}"></td>
            <td th:text="${competicion.descripcion}"></td>
            <td th:text="${competicion.fechaInicio}"></td>
            <td th:text="${competicion.fechaFin}"></td>
            <td th:text="${competicion.estado == 1 ? 'Activa' : 'Inactiva'}"></td>
            <td th:text="${competicion.precioInscripcion} + ' €'"></td>

            <td>
                <!-- Enlace para ver detalles o editar la competencia -->
                <a th:href="@{/competencia/edit/{id}(id=${competicion.id})}" class="btn btn-primary btn-sm">Editar</a>
                <!-- Puedes agregar un botón para eliminar si lo deseas -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
