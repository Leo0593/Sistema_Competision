<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/head :: head"></th:block>

<body>
<div th:replace="layout/header :: header"></div>

<th:block th:replace="layout/background :: background"></th:block>

<div class="main-content">
    <div class="content-inicio">
        <h2>Agregar Nueva Categoría</h2>

        <div style="width: 100%;">
            <!-- Mostrar mensaje de error si existe -->
            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/categoria/add}" th:object="${categoria}" method="post">
                <!-- Campo para el nombre de la categoría -->
                <div class="model-input">
                    <label for="nombre">Nombre:</label>
                    <div class="model-input-container">
                        <i class="fa fa-flag"></i>
                        <input class="model-cont-input" type="text" id="nombre" th:field="*{nombre}" required>
                    </div>
                </div>

                <!-- Botón para enviar el formulario -->
                <div style="display: flex; align-content: center; justify-content: center">
                    <button class="btn-w-c-1" type="submit">Guardar</button>
                </div>
            </form>

            <!-- Enlace para volver al inicio
            <a th:href="@{/inicio}">Volver al inicio</a>-->
        </div>
    </div>
</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
