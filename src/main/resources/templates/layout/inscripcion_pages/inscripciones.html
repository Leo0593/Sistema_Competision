<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/head :: head"></th:block>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div th:replace="layout/header :: header"></div>

<th:block th:replace="layout/background :: background"></th:block>


<div class="main-content" style="width: 100%;">
    <div class="content-inicio" style="width: 90%">

        <h2 class="mb-4">Lista de Inscripciones</h2>

        <div style="width: 100%; display: flex; justify-content: center; border-radius: 10px; overflow: hidden;">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Competencia</th>
                    <th>En Equipo</th>
                    <th>Nombre Equipo</th>
                    <th>Pago Realizado</th>
                    <th>Fecha Pago</th>
                    <th>Correo Participantes</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inscripcion : ${inscripciones}">
                    <td th:text="${inscripcion.id}"></td>
                    <td th:text="${inscripcion.usuarioByUsuario.nombre}"></td>
                    <td th:text="${inscripcion.competicionByCompetencia.nombre}"></td>
                    <td th:text="${inscripcion.enEquipo == 1 ? 'Sí' : 'No'}"></td>
                    <td th:text="${inscripcion.nombreEquipo}"></td>
                    <td th:text="${inscripcion.pagoRealizado == 1 ? 'Sí' : 'No'}"></td>
                    <td th:text="${inscripcion.fechaPago}"></td>
                    <td th:text="${inscripcion.correoParticipantes}"></td>
                    <td>
                        <!-- Botón Ver -->
                        <a th:href="@{/inscripcion/view/{id}(id=${inscripcion.id})}" class="btn btn-primary btn-sm">
                            <i class="fa fa-eye"></i>
                        </a>

                        <!-- Botón Editar -->
                        <a th:href="@{/inscripcion/edit/{id}(id=${inscripcion.id})}" class="btn btn-warning btn-sm"
                           style="color: white;">
                            <i class="fa fa-edit"></i>
                        </a>

                        <!-- Botón Eliminar -->
                        <a th:href="@{/inscripcion/delete/{id}(id=${inscripcion.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Seguro que quieres eliminar esta inscripción?')">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
