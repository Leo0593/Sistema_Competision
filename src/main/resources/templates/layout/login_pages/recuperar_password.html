<th:block th:replace="layout/head :: head"></th:block>

<body>
<div class="main-login">
    <div class="content-login">
        <h1>Recuperar Contraseña</h1>
        <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

        <form th:action="@{/recuperar/password}" method="post">
            <div class="form-group">
                <input type="email" class="form-control" name="correo" placeholder="Tu Email" required>
            </div>

            <button type="submit" class="btn-w-100">Enviar Enlace</button>

            <div th:if="${mensaje}" class="alerta">
                <p th:text="${mensaje}"></p>
            </div>
            <div th:if="${error}" class="alerta error">
                <p th:text="${error}"></p>
            </div>

            <a th:href="@{/login}">Volver al login</a>
        </form>
    </div>
</div>
</body>
</html>
