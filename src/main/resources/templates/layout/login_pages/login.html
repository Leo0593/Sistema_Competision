<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container" style="margin-top: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Iniciar Sesión</h2>

            <!-- Mostrar mensaje de error si las credenciales son incorrectas -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/login}" method="post" th:object="${usuario}">

                <!-- Correo -->
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" th:field="*{correo}" placeholder="Ingrese su correo" required>
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" th:field="*{contrasena}" placeholder="Ingrese su contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>

                <!-- Enlace para registro -->
                <div class="text-center mt-3">
                    <a th:href="@{/registro/addusuario}" class="btn btn-secondary">¿No tienes cuenta? Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
