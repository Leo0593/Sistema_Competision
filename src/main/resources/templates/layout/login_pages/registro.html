<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/head :: head"></th:block>

<body>
<div class="main-login">
    <div class="content-login">
        <h1 class="m-0" style="font-size: 2.5em;">Registrarse</h1>

        <!-- Formulario de registro -->
        <form th:action="@{/registro/addusuario}" th:object="${usuario}" method="post"
              style="margin-top: 35px; gap: 10px">

            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control-register"
                           placeholder="Nombres" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-user-tag"></i>
                    <input type="text" id="apellido" th:field="*{apellido}" class="form-control-register"
                           placeholder="Apellidos" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="correo" th:field="*{correo}" class="form-control-register"
                           placeholder="Correo" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control-register"
                           placeholder="Contraseña" required>
                </div>
            </div>

            <!-- Mensaje de error si el correo ya está registrado -->
            <div th:if="${error}" class="alerta" style="margin-bottom: 10px">
                <p th:text="${error}"></p>
            </div>

            <button type="submit" class="btn-w-100">Aceptar</button>

            <a th:href="@{/login}" class="">¿Ya tienes una cuenta? <strong>Inicia sesión</strong></a>
        </form>

    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
