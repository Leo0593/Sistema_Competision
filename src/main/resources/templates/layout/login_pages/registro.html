<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
<div>
    <h2>Registro de Usuario</h2>

    <!-- Mensaje de error, si es necesario -->
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/registro/addusuario}" method="post" th:object="${usuario}" enctype="multipart/form-data">

        <!-- Campo de nombre -->
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Ingrese su nombre" required />
        </div>

        <!-- Campo de apellido -->
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" placeholder="Ingrese su apellido" required />
        </div>

        <!-- Campo de correo electrónico -->
        <div>
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" th:field="*{correo}" placeholder="Ingrese su correo electrónico" required />
        </div>

        <!-- Campo de contraseña -->
        <div>
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" th:field="*{contrasena}" placeholder="Ingrese su contraseña" required />
        </div>



        <!-- Botón de submit -->
        <button type="submit">Registrar</button>

        <!-- Enlace para redirigir al login si el usuario ya tiene cuenta -->
        <div>
            <a th:href="@{/login}">Ya tienes cuenta? Iniciar sesión</a>
        </div>
    </form>
</div>
</body>
</html>
