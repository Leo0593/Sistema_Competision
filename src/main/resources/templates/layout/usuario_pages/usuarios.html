<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
    <h2 class="mb-4">Lista de Usuarios</h2>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Historial</th>
            <th>Fecha de Creación</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterar sobre la lista de usuarios y mostrar los datos -->
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.correo}"></td>
            <td th:text="${usuario.rol}"></td>
            <td th:text="${usuario.estado == 1 ? 'Activo' : 'Inactivo'}"></td>
            <td th:text="${usuario.historial}"></td>
            <td th:text="${usuario.createdAt}"></td>
            <td>
                <!-- Botones de acción (Editar, Eliminar, etc.) -->
                <a th:href="@{/usuario/edit/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/usuario/delete/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que quieres eliminar este usuario?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
