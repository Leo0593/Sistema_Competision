<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE LEAGUE</title>

    <link id="favicon" rel="icon" href="../../img/el-wh2.png" sizes="64x64" type="image/x-icon">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function updateFavicon() {
                let darkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
                let favicon = document.getElementById("favicon");

                // Definir los iconos para el modo claro y oscuro
                let lightIcon = "../../img/eliteleague.png";
                let darkIcon = "../../img/el-wh2.png";

                // Cambiar el favicon según el modo
                favicon.href = darkMode ? darkIcon : lightIcon;
            }

            updateFavicon(); // Llamar al cargar la página
            window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", updateFavicon);
        });
    </script>
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">

    <!-- ICONOS AWESOME -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" th:href="@{../../css/style.css}"/>
</head>
