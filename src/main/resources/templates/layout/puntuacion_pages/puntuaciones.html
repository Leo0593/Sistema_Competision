<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/head :: head"></th:block>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="layout/header :: header"></div>

<th:block th:replace="layout/background :: background"></th:block>

<div class="main-content" style="width: 100%;">
    <div class="content-inicio" style="width: 60%">

        <h2>Lista de Puntuaciones</h2>

        <div style="width: 100%; display: flex; justify-content: center; border-radius: 10px; overflow: hidden;">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Inscripci√≥n ID</th>
                    <th>Puntaje</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="puntuacion : ${puntuaciones}">
                    <td th:text="${puntuacion.id}"></td>
                    <td th:text="${puntuacion.inscripcionId}"></td>
                    <td th:text="${puntuacion.puntaje}"></td>
                    <td th:text="${#dates.format(puntuacion.fecha, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{/puntuacion/edit/{id}(id=${puntuacion.id})}">Editar</a>
                        <a th:href="@{/puntuacion/delete/{id}(id=${puntuacion.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
