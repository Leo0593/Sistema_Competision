<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ranking de Competencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Ranking de Competencia</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Puesto</th>
            <th>Participante</th>
            <th>Puntos Totales</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row, iterStat : ${ranking}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${row[0]}"></td>
            <td th:text="${row[1]}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/competencia/all" class="btn btn-primary">Volver</a>
</div>
</body>
</html>
