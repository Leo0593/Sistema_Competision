<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/head :: head"></th:block>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div th:replace="layout/header :: header"></div>

<th:block th:replace="layout/background :: background"></th:block>

<div class="main-content" style="width: 100%;">
    <div class="content-inicio" style="width: 60%">

        <h2>Lista de Puntuaciones</h2>

        <div style="width: 100%; display: flex; justify-content: center; border-radius: 10px; overflow: hidden;">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Puesto</th>
                    <th>Participante</th>
                    <th>Puntos Totales</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row, iterStat : ${ranking}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${row[0]}"></td>
                    <td th:text="${row[1]}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <a href="/competencia/all" class="btn btn-primary">Volver</a>
    </div>
</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
